<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header class="cabeçalho">
        Lista de Presença
    </header>
    <div class="conteudo">
        <form class="formulario" id="meuFormulario">
        <input type="text" id="numero" name="numero" maxlength="3" class="campo-input" placeholder="N°"><br>
        <input type="text" id="nome" name="nome" class="campo-input" placeholder="Name" required><br>
        <select id="turma" neme="turma">
            <option value="1º A - D. Sistemas">1º A - D. Sistemas</option>
            <option value="1º A - N. Ensino Médio">1º A - N. Ensino Médio</option>
            <option value="1º B - N. Ensino Médio">1º B - N. Ensino Médio</option>
            <option value="1º C - N. Ensino Médio">1° C - N. Ensino Médio</option>
            <option value="2º A - D. Sistemas">2º A - D. Sistemas</option>
            <option value="2º A - D. marketing">2º A - marketing</option>
            <option value="2º A - N. Ensino Médio">1° A - N. Ensino Médio</option>
        </select><br>
        <input type="email" id="email" name="email" class="campo-input" placeholder="Nº"><br>

        <button type="button" class="salvar" onclick="salvarDados()">Incluir</button> 
    </div>

    <div class="informativo">
        Este espaço está destinado a conter uma descrição completa do que este exemplo pode fazer 
        se for desenvolvido depois de horas de tentativas em uma noite sem sono.

    </div>

    <Div class="lista">

        
    </Div>
    
</body>



</html>
